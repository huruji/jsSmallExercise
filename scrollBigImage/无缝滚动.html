<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>无缝滚动</title>
		<style>
		*{
			margin: 0;
			padding: 0;
		}
		.container{
			position: relative;
			width:1366px;
			height:470px;
            overflow: hidden;
		}
		ul{
			list-style-type: none;
			position: absolute;
			left: 0px;
		}
		li{
		float: left;
		cursor: pointer;
		}
		img{
			width:100%;
		}
		#left{
			background: url(images/left.png) no-repeat center;
			height:100%;
			position: absolute;
			left: 0;
			z-index: 10;
			width:45px;
			cursor: pointer;
		}
		#right{
			background: url(images/right.png) no-repeat center;
			height:100%;
			position: absolute;
			right: 0;
			z-index: 10;
			width: 45px;
			cursor: pointer;
		}
		/*#div1{
			background: #ccc;
			width:100px;
			height: 100px;
			position: absolute;
			left: 0px;
		}*/
		</style>
		<script>
	   window.onload=function(){
		var xul=document.getElementById("ul1");
		var xli=xul.getElementsByTagName("li");
		var xleft=document.getElementById("left");
		var xright=document.getElementById("right");
		var ximg=xul.getElementsByTagName("img");

		xul.innerHTML+=xul.innerHTML;
		xspeed=-50;
		timer=null;
		xul.style.width=xli[0].offsetWidth*xli.length+"px";
		xright.onclick=function(){
			function show(){
			xul.style.left=xul.offsetLeft+1920+"px";
			if(xul.offsetLeft<=-xul.offsetWidth/2){
				xul.style.left="0px";
			}
			else if(xul.offsetLeft>0){
				xul.style.left=-xul.offsetWidth/2+"px";
			}
		}

		timer=setTimeout(show, 20);
		}
		xleft.onclick=function(){
			function show(){
			xul.style.left=xul.offsetLeft-1920+"px";
			if(xul.offsetLeft<=-xul.offsetWidth/2){
				xul.style.left="0px";
			}
			else if(xul.offsetLeft>0){
				xul.style.left=-xul.offsetWidth/2+"px";
			}
		}

		timer=setTimeout(show, 20);
		}
         function show(){
			xul.style.left=xul.offsetLeft+1920+"px";
			if(xul.offsetLeft<=-xul.offsetWidth/2){
				xul.style.left="0px";
			}
			else if(xul.offsetLeft>0){
				xul.style.left=-xul.offsetWidth/2+"px";
			}
			timer=setTimeout("show()", 20)
		}

				ximg[this.index].style.border="none";
			}
		}*/
	}



		</script>
	</head>
	<body>
		<div class="container">
			<ul id="ul1">
				<li><img src="images/1.jpg" /> </li>
				<li><img src="images/2.jpg" /> </li>
				<li><img src="images/3.jpg" /> </li>
			</ul>
			<span id="left"></span>
			<span id="right"></span>
